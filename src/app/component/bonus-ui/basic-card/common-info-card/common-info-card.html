<div class="row">
  @for (cardData of basicData; track cardData) {
  <div class="col-xl-4 col-sm-6">
    <div class="card height-equal">
      <div class="card-header {{ cardData.headerClass }}">
        <h3 class="{{ cardData.headingClass }}">{{ cardData.heading }}</h3>
      </div>
      <div class="card-body ux-Designer {{ cardData.bodyClass }}">
        <h3 class="pb-2">{{ cardData.title }}</h3>
        <p class="mb-0">{{ cardData.desc }}</p>
      </div>
      <div class="card-footer ux-Designer {{ cardData.footerClass }}">
        <h3 class="mb-0 text-end">Dunzo Theme</h3>
      </div>
    </div>
  </div>
  }
</div>
