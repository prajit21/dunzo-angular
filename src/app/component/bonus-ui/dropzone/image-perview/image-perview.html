<div class="card">
  <div class="card-header pb-0">
    <h3>Image Preview</h3>
  </div>
  <div class="card-body">
    <div class="dropzone-file">
      <dropzone
        [className]="'custom-drop-zone'"
        [message]="text"
        [config]="imageConfig"
        (error)="onUploadError($event)"
        (success)="onUploadSuccess($event)"
      />
    </div>
  </div>
</div>
