<div class="card">
  <div class="card-header pb-0">
    <h3>Basic Area Chart</h3>
  </div>
  <div class="card-body">
    <div id="basic-apex">
      <apx-chart
        [chart]="BaicAeraChart.chart"
        [series]="BaicAeraChart.series"
        [colors]="BaicAeraChart.colors"
        [dataLabels]="BaicAeraChart.dataLabels"
        [xaxis]="BaicAeraChart.xaxis"
        [yaxis]="BaicAeraChart.yaxis"
        [stroke]="BaicAeraChart.stroke"
        [labels]="BaicAeraChart.labels"
        [legend]="BaicAeraChart.legend"
      />
    </div>
  </div>
</div>
