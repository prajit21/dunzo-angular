<div class="card">
  <div class="card-header pb-0">
    <h3>Polar Chart</h3>
  </div>
  <div class="card-body chart-block chart-vertical-center polar-chart">
    <canvas
      id="myPolarGraph"
      baseChart
      class="chart"
      [datasets]="polarChartData"
      [labels]="polarChartLabels"
      [options]="polarChartOptions"
      [legend]="polarChartLegend"
      [type]="'polarArea'"
    ></canvas>
  </div>
</div>
