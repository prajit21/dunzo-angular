<div class="card">
  <div class="card-header card-no-border pb-0">
    <div class="header-top">
      <h4>Active Tasks</h4>
      <div class="dropdown icon-dropdown" (clickOutside)="clickOutside()">
        <button
          class="btn dropdown-toggle"
          id="userdropdown6"
          type="button"
          (click)="openMenu()"
        >
          <i class="icon-more-alt"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" [class.show]="isOpen">
          <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
          <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
          <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body active-task">
    <ul>
      @for (data of activeTasks; track data; let i = $index) {
      <li class="d-flex" [ngClass]="i === 0 ? 'pt-0' : ''">
        <div class="flex-shrink-0">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" />
            <label class="form-check-label"></label>
          </div>
        </div>
        <div class="flex-grow-1">
          <a [routerLink]="['/to-do']">
            <h5>{{ data.title }}</h5>
          </a>
          <p>{{ data.des }}</p>
        </div>
        <span class="delete-option">
          <a href="javascript:void(0)">
            <svg class="remove" (click)="close(data)">
              <use href="assets/svg/icon-sprite.svg#Delete"></use>
            </svg>
          </a>
        </span>
      </li>
      }
    </ul>
  </div>
</div>
