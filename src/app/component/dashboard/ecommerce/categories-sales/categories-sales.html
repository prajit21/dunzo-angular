<div class="card categories-chart">
  <div class="card-header pb-0">
    <div class="header-top">
      <h4>Categories by Sales</h4>
      <div class="dropdown icon-dropdown" (clickOutside)="clickOutside()">
        <button
          class="btn dropdown-toggle"
          id="userdropdown6"
          type="button"
          (click)="openMenu()"
        >
          <i class="icon-more-alt"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" [class.show]="isOpen">
          <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
          <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
          <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6 p-0">
        <div id="Categories-chart">
          <apx-chart
            [series]="CategoriesChartData.series"
            [chart]="CategoriesChartData.chart"
            [plotOptions]="CategoriesChartData.plotOptions"
            [legend]="CategoriesChartData.legend"
            [dataLabels]="CategoriesChartData.dataLabels"
            [colors]="CategoriesChartData.colors"
          />
        </div>
      </div>
      <div class="col-6 categories-sales">
        <div class="d-flex gap-2">
          <div class="flex-shrink-0">
            <span class="bg-primary"></span>
          </div>
          <div class="flex-grow-1">
            <h6>Income</h6>
          </div>
          <h5>$21,654</h5>
        </div>
        <div class="d-flex gap-2">
          <div class="flex-shrink-0">
            <span class="bg-secondary"></span>
          </div>
          <div class="flex-grow-1">
            <h6>Visitors</h6>
          </div>
          <h5>$62,842</h5>
        </div>
        <div class="d-flex gap-2">
          <div class="flex-shrink-0">
            <span class="bg-danger"> </span>
          </div>
          <div class="flex-grow-1">
            <h6>Expense</h6>
          </div>
          <h5>$37,210</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body p-0">
    <div class="total-earn">
      <h2>$3,512,201</h2>
      <h6>Total Earned</h6>
    </div>
    <div class="earned" id="Earned-chart">
      <apx-chart
        [series]="earningChartData.series"
        [chart]="earningChartData.chart"
        [grid]="earningChartData.grid"
        [fill]="earningChartData.fill"
        [yaxis]="earningChartData.yaxis"
        [xaxis]="earningChartData.xaxis"
        [colors]="earningChartData.colors"
        [dataLabels]="earningChartData.dataLabels"
      />
    </div>
  </div>
</div>
