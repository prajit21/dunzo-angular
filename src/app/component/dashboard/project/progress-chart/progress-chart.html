<div class="card progress-chart">
  <div class="card-body">
    <div class="progress-card" id="progress-chart">
      <apx-chart
        [series]="progressChart.series"
        [responsive]="progressChart.responsive"
        [plotOptions]="progressChart.plotOptions"
        [chart]="progressChart.chart"
        [colors]="progressChart.colors"
        [labels]="progressChart.labels"
      />
    </div>
    <div class="d-flex">
      <span>On Progress</span>
      <h6 class="font-primary">75%</h6>
    </div>
    <h5>Workload Dashboard For CMS Website</h5>
    <p>Present eu dolor eu orc vehicula euismod.</p>
  </div>
</div>
