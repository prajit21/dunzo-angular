<div class="card">
  <div class="card-header pb-0">
    <div class="header-top">
      <h4>Project Summary</h4>
      <div class="dropdown icon-dropdown" (clickOutside)="clickOutside()">
        <button
          class="btn dropdown-toggle"
          id="userdropdown6"
          type="button"
          (click)="openMenu()"
        >
          <i class="icon-more-alt"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" [class.show]="isOpen">
          <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
          <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
          <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body pt-0 project-summary">
    <div class="table-responsive custom-scrollbar">
      <table class="table display" id="project-summary" style="width: 100%">
        <thead>
          <tr>
            <th>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label"></label>
              </div>
            </th>
            <th>Member Name</th>
            <th>Project Type</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Progress</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          @for (data of projectSummaryData; track data) {
          <tr>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label"></label>
              </div>
            </td>
            <td>
              <div class="d-flex">
                <div class="flex-shrink-0">
                  <img src="{{ data.img }}" alt="" />
                </div>
                <div class="flex-grow-1 ms-2">
                  <a [routerLink]="['/user/users-profile']">
                    <h6>{{ data.name }}</h6>
                    <span> {{ data.filed }} </span>
                  </a>
                </div>
              </div>
            </td>
            <td>{{ data.type }}</td>
            <td>{{ data.startdate }}</td>
            <td>{{ data.enddate }}</td>
            <td>
              <div class="progress">
                <div
                  class="progress-bar bg-{{ data.class }}"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="10"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </td>
            <td>
              <button
                class="btn bg-light-{{ data.class }} txt-{{ data.class }}"
              >
                {{ data.status }}
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
