<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header card-no-border pb-0">
          <h3>Ngx Editor</h3>
        </div>
        <div class="card-body">
          <div class="NgxEditor__Wrapper">
            <ngx-editor-menu [editor]="editor" />
            <ngx-editor
              [editor]="editor"
              [ngModel]="html"
              [disabled]="false"
              [placeholder]="'Type here...'"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
