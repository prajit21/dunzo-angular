<div class="pe-0"></div>
<div class="email-top">
  <div class="row">
    <div class="col">
      <h3>Inbox</h3>
    </div>
    <div class="col text-end">
      <div class="dropdown">
        <button
          class="btn dropdown-toggle"
          id="dropdownMenuButton"
          (click)="openMenu()"
        >
          More
        </button>
        <div class="dropdown-menu dropdown-menu-end" [class.show]="isOpen">
          <a class="dropdown-item" href="javascript:void(0)">Action</a>
          <a class="dropdown-item" href="javascript:void(0)">Another action</a>
          <a class="dropdown-item" href="javascript:void(0)"
            >Something else here</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<div class="inbox custom-scrollbar">
  @for (data of userData; track data) {
  <div class="d-flex">
    <div class="media-size-email">
      <img
        class="me-3 rounded-circle"
        src="assets/images/user/user.png"
        alt=""
      />
    </div>
    <div class="flex-grow-1">
      <h3>
        {{ data.name }}
        <small
          ><span>({{ data?.date }}</span> {{ data?.month }}
          <span>{{ data?.year }})</span></small
        >
      </h3>
      <p>{{ data.text }}</p>
    </div>
  </div>
  }
</div>
