<div class="card height-equal">
  <div class="card-header pb-0">
    <h3>Icons switch</h3>
    <p class="f-m-light mt-1">
      Use the <code>.switch-state </code>and <code>icon-state </code>through
      defined icons switches.
    </p>
  </div>
  <div class="card-body common-flex flex-column switch-wrapper">
    @for (item of iconsData; track item) {
    <div class="d-flex">
      <div class="flex-shrink-0 text-end icon-state">
        <label class="switch mb-0">
          <input type="checkbox" [checked]="item.value" /><span
            class="switch-state bg-{{ item.class }}"
          ></span>
        </label>
      </div>
      <label class="col-form-label m-l-10">{{ item.text }}</label>
    </div>
    }
  </div>
</div>
