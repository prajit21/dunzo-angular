<div class="container-fluid">
  @for (data of hoverData; track data) {
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header pb-0">
          <h4>Hover Effect <span>{{ data.hoverDigits }}</span></h4>
        </div>
        <div class="card-body">
          <div
            class="row my-gallery gallery"
            id="aniimated-thumbnials"
            itemscope=""
          >
            @for (img of imgData; track img) {
            <figure
              class="col-md-3 col-6 img-hover {{ data.hoverClass }} m-0"
              style="margin-bottom: 30px"
            >
              <a href="javascript:void(0)" itemprop="contentUrl">
                <div style="overflow: hidden">
                  <img [src]="img.srcUrl" alt />
                </div>
              </a>
            </figure>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
