<div class="container-fluid">
  <div class="row">
    <div class="col-xxl-3 col-xl-4 box-col-4e">
      <app-job-filter />
    </div>
    <div class="col-xxl-9 col-xl-8 box-col-8">
      @for (cardData of jobCardsData | slice: 0 : 8; track cardData) {
      <div
        class="card"
        [class.ribbon-vertical-left-wrapper]="cardData.ribbion === true"
      >
        @if (cardData.ribbion === true) {
        <div
          class="ribbon ribbon-bookmark ribbon-vertical-left ribbon-secondary"
        >
          <i class="icofont icofont-love"></i>
        </div>
        }
        <div class="job-search">
          <div class="card-body">
            <div class="d-flex">
              <img
                class="img-40 img-fluid m-r-20"
                src="{{ cardData.image }}"
                alt=""
              />
              <div class="flex-grow-1">
                <h4>
                  <a href="javascript:void(0)">{{ cardData.title }}</a>
                </h4>
                <p>
                  {{ cardData.subTitle }}
                  <span>
                    <ngb-rating [rate]="cardData.rating" class="font-warning" />
                  </span>
                </p>
              </div>
            </div>
            <p>{{ cardData.desc }}</p>
          </div>
        </div>
      </div>
      }
      <div class="job-pagination">
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-primary">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)">Previous</a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="javascript:void(0)">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
