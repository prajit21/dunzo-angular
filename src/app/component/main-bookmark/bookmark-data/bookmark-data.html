<div class="card email-body radius-left">
  <div class="ps-0">
    <div class="tab-content">
      <div class="tab-pane fade active show" id="pills-created">
        <div class="card mb-0">
          <div class="card-header d-flex">
            <h3 class="mb-0">{{ getBookmarkData.title }}</h3>
            <ul>
              <li>
                <a
                  class="grid-bookmark-view"
                  href="javascript:void(0)"
                  (click)="changegrid()"
                >
                  <app-feathericon [icon]="'grid'" />
                </a>
              </li>
              <li>
                <a
                  class="list-layout-view"
                  href="javascript:void(0)"
                  (click)="changelist()"
                >
                  <app-feathericon [icon]="'list'" />
                </a>
              </li>
            </ul>
          </div>
          <div class="card-body pb-0">
            <div
              class="details-bookmark text-center"
              [class.list-bookmark]="listBookmark"
            >
              <div class="row" id="bookmarkData">
                @if (getBookmarkData.data.length === 0) {
                <div class="no-favourite">
                  <span>No BookmarksFound.</span>
                </div>
                } @else { @for (data of getBookmarkData.data; track data) {
                <div class="col-xxl-3 col-md-4 col-ed-4">
                  <div class="card card-with-border bookmark-card o-hidden">
                    <div class="details-website">
                      <img class="img-fluid" src="{{ data.image }}" alt="" />
                      <div
                        class="favourite-icon favourite_0"
                        [ngClass]="data.favourite ? 'favourite' : ''"
                      >
                        <a href="javascript:void(0)">
                          <i
                            class="fa fa-star"
                            (click)="favourite(data.id)"
                          ></i>
                        </a>
                      </div>
                      <div class="desciption-data">
                        <div class="title-bookmark">
                          <h3 class="title_4">{{ data.title }}</h3>
                          <p class="weburl_4">{{ data.url }}</p>
                          <div class="hover-block">
                            <ul>
                              <li>
                                <a (click)="modal(data.id)">
                                  <app-feathericon [icon]="'edit-2'" />
                                </a>
                              </li>
                              <li>
                                <a href="javascript:void(0)">
                                  <app-feathericon [icon]="'link'" />
                                </a>
                              </li>
                              <li>
                                <a href="javascript:void(0)">
                                  <app-feathericon [icon]="'share-2'" />
                                </a>
                              </li>
                              <li>
                                <a href="javascript:void(0)">
                                  <app-feathericon [icon]="'trash-2'" />
                                </a>
                              </li>
                              <li class="pull-right text-end">
                                <a href="javascript:void(0)">
                                  <app-feathericon [icon]="'tag'" />
                                </a>
                              </li>
                            </ul>
                          </div>
                          <div class="content-general">
                            <p class="desc_4">{{ data.desc }}</p>
                            <span class="collection_4"
                              >{{ data.collection }}</span
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                } }
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-edit-bookmark #editBookmarkModal />
