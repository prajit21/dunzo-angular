<div class="sidebar-body" [formGroup]="myForm" (ngSubmit)="next(myForm)">
  <div class="product-upload">
    <p>Product Image</p>
    <form>
      <div class="card-body">
        <dropzone
          [config]="imageConfig"
          (error)="onUploadError($event)"
          (success)="onUploadSuccess($event)"
          [message]="text"
          [className]="'custom-drop-zone'"
        />
      </div>
    </form>
  </div>
  <div class="product-upload">
    <p>Product Gallery</p>
    <form>
      <div class="card-body">
        <dropzone
          [config]="galleryConfig"
          (error)="onUploadErrorGallery($event)"
          (success)="onUploadSuccessGallery($event)"
          [message]="textData"
          [className]="'custom-drop-zone'"
        />
      </div>
    </form>
  </div>
  <div class="product-buttons">
    <div class="btn me-2" (click)="previous()">
      <div class="d-flex align-items-center gap-sm-2 gap-1">
        <svg>
          <use href="assets/svg/icon-sprite.svg#back-arrow"></use></svg
        >Previous
      </div>
    </div>
    <div class="btn" type="submit" (click)="next(myForm)">
      <div class="d-flex align-items-center gap-sm-2 gap-1">
        Next
        <svg>
          <use href="assets/svg/icon-sprite.svg#front-arrow"></use>
        </svg>
      </div>
    </div>
  </div>
</div>
