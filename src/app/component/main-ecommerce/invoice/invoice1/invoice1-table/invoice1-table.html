<table
  class="order-details"
  style="width: 100%; border-collapse: separate; border-spacing: 0 10px"
>
  <thead>
    <tr
      style="
        background: var(--theme-default);
        border-radius: 8px;
        overflow: hidden;
        box-shadow:
          0px 10.9412px 10.9412px rgba(82, 77, 141, 0.04),
          0px 9.51387px 7.6111px rgba(82, 77, 141, 0.06),
          0px 5.05275px 4.0422px rgba(82, 77, 141, 0.0484671);
        border-radius: 5.47059px;
      "
    >
      <th
        style="
          padding: 18px 15px;
          border-top-left-radius: 8px;
          border-bottom-left-radius: 8px;
          text-align: left;
        "
      >
        <span style="color: #fff">Description</span>
      </th>
      <th style="padding: 18px 15px; text-align: left">
        <span style="color: #fff">Rate</span>
      </th>
      <th style="padding: 18px 15px; text-align: left">
        <span style="color: #fff">Qty</span>
      </th>
      <th
        style="
          padding: 18px 15px;
          border-top-right-radius: 8px;
          border-bottom-right-radius: 8px;
          text-align: right;
        "
      >
        <span style="color: #fff">Line Total</span>
      </th>
    </tr>
  </thead>
  <tbody>
    @for (Data of invoiceData; track Data) {
    <tr
      style="
        box-shadow:
          0px 10.9412px 10.9412px rgba(82, 77, 141, 0.04),
          0px 9.51387px 7.6111px rgba(82, 77, 141, 0.06),
          0px 5.05275px 4.0422px rgba(82, 77, 141, 0.0484671);
        border-radius: 5.47059px;
      "
    >
      <td
        style="
          padding: 18px 15px;
          display: flex;
          align-items: center;
          gap: 10px;
        "
      >
        <span
          style="
            min-width: 7px;
            height: 7px;
            border: 4px solid var(--theme-default);
            background: #fff;
            border-radius: 1 00%;
            display: inline-block;
          "
        ></span
        ><span>{{ Data.description }}</span>
      </td>
      <td style="padding: 18px 15px">
        <span>{{ Data.rate }}</span>
      </td>
      <td style="padding: 18px 15px">
        <span>{{ Data.qty }}</span>
      </td>
      <td style="padding: 18px 15px; text-align: right">
        <span>{{ Data.total }}</span>
      </td>
    </tr>
    }
    <tr>
      <td></td>
      <td></td>
      <td style="padding: 5px 0; padding-top: 15px"><span>Subtotal</span></td>
      <td style="padding: 5px 0; text-align: right; padding-top: 15px">
        <span>$26,000.00</span>
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td style="padding: 5px 0; padding-top: 0"><span>Tax(5%)</span></td>
      <td style="padding: 5px 0; text-align: right; padding-top: 0">
        <span>$1,000.00</span>
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td style="padding: 10px 0">
        <span style="font-weight: 600">Amount Due (USD)</span>
      </td>
      <td style="padding: 10px 0; text-align: right">
        <span style="font-weight: 600">$27,000.00</span>
      </td>
    </tr>
  </tbody>
</table>
