<table
  style="
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    border: 1px solid rgba(82, 82, 108, 0.1);
  "
>
  <thead>
    <tr
      style="
        background: var(--theme-default);
        border-radius: 8px;
        overflow: hidden;
        box-shadow:
          0px 10.9412px 10.9412px rgba(82, 77, 141, 0.04),
          0px 9.51387px 7.6111px rgba(82, 77, 141, 0.06),
          0px 5.05275px 4.0422px rgba(82, 77, 141, 0.0484671);
        border-radius: 5.47059px;
      "
    >
      <th style="padding: 18px 15px; text-align: left">
        <span style="color: #fff; font-size: 18px">Products</span>
      </th>
      <th style="padding: 18px 15px; text-align: left">
        <span style="color: #fff; font-size: 18px">Quantity</span>
      </th>
      <th style="padding: 18px 15px; text-align: left">
        <span style="color: #fff; font-size: 18px">Price</span>
      </th>
      <th style="padding: 18px 15px; text-align: left">
        <span style="color: #fff; font-size: 18px">Unit</span>
      </th>
      <th style="padding: 18px 15px; text-align: left">
        <span style="color: #fff; font-size: 18px">Vat %</span>
      </th>
      <th style="padding: 18px 15px; text-align: left">
        <span style="color: #fff; font-size: 18px">Total</span>
      </th>
    </tr>
  </thead>
  <tbody>
    @for (Data of invoice2Data; track Data) {
    <tr
      class="back"
      style="
        background-color: rgba(245, 246, 249, 1);
        box-shadow: 0px 1px 0px 0px rgba(82, 82, 108, 0.15);
      "
    >
      <td
        style="
          padding: 18px 15px;
          display: flex;
          align-items: center;
          gap: 10px;
        "
      >
        <span
          style="
            width: 54px;
            height: 51px;
            background-color: #f5f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
          "
          ><img src="{{ Data.img }}" alt="laptop" style="height: 29px"
        /></span>
        <ul style="padding: 0; margin: 0; list-style: none">
          <li>
            <h4 style="font-weight: 400; margin: 4px 0px; font-size: 18px">
              {{ Data.products }}
            </h4>
            <span style="opacity: 0.8; font-size: 14px">#XDG-6437</span>
          </li>
        </ul>
      </td>
      <td style="padding: 18px 15px">
        <span style="font-size: 18px">{{ Data.quantity }}</span>
      </td>
      <td style="padding: 18px 15px; width: 12%">
        <span style="font-size: 18px">{{ Data.price }}</span>
      </td>
      <td style="padding: 18px 15px; width: 12%">
        <span style="font-size: 18px">Hour(s)</span>
      </td>
      <td style="padding: 18px 15px; width: 10%">
        <span style="font-size: 18px">0</span>
      </td>
      <td style="padding: 18px 15px">
        <span style="font-size: 18px">{{ Data.total }}</span>
      </td>
    </tr>
    }
  </tbody>
</table>
