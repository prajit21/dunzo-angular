<table style="width: 100%; border-spacing: 0">
  <thead>
    <tr style="background: var(--theme-default)">
      <th style="padding: 18px 15px; text-align: left">
        <span style="color: #fff; font-size: 18px; font-weight: 600"
          >Description</span
        >
      </th>
      <th
        style="
          padding: 18px 15px;
          text-align: center;
          border-inline: 3px solid #fff;
        "
      >
        <span style="color: #fff; font-size: 18px; font-weight: 600">Qty</span>
      </th>
      <th
        style="
          padding: 18px 15px;
          text-align: center;
          border-right: 3px solid #fff;
        "
      >
        <span style="color: #fff; font-size: 18px; font-weight: 600"
          >Price</span
        >
      </th>
      <th style="padding: 18px 15px; text-align: center">
        <span style="color: #fff; font-size: 18px; font-weight: 600"
          >Subtotal</span
        >
      </th>
    </tr>
  </thead>
  <tbody>
    @for (Data of invoice3Data; track Data) {
    <tr>
      <td
        style="
          padding: 18px 15px 18px 0;
          display: flex;
          align-items: center;
          gap: 10px;
          border-bottom: 1px solid #52526c4d;
        "
      >
        <span
          style="
            width: 3px;
            height: 37px;
            background-color: var(--theme-default);
          "
        ></span>
        <ul style="padding: 0; margin: 0; list-style: none">
          <li>
            <h4
              style="
                font-weight: 600;
                margin: 4px 0px;
                font-size: 18px;
                color: var(--theme-default);
              "
            >
              {{ Data.description }}
            </h4>
            <span style="opacity: 0.8; font-size: 16px">Regular License</span>
          </li>
        </ul>
      </td>
      <td
        style="
          padding: 18px 15px;
          width: 12%;
          text-align: center;
          border-bottom: 1px solid #52526c4d;
        "
      >
        <span style="opacity: 0.8">{{ Data.qty }}</span>
      </td>
      <td
        style="
          padding: 18px 15px;
          width: 12%;
          text-align: center;
          border-bottom: 1px solid #52526c4d;
        "
      >
        <span style="opacity: 0.8">{{ Data.rate }}</span>
      </td>
      <td
        style="
          padding: 18px 15px;
          width: 12%;
          text-align: center;
          border-bottom: 1px solid #52526c4d;
        "
      >
        <span style="opacity: 0.8">{{ Data.total }}</span>
      </td>
    </tr>
    }
  </tbody>
</table>
