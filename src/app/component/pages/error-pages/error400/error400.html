<div class="error-wrapper">
  <div class="container">
    <img
      class="img-fluid w-50"
      src="assets/images/Error-page/1.png"
      alt="looginpage"
    />
    <div class="col-md-8 offset-md-2">
      <h3>Page Not Found</h3>
      <p class="sub-content">
        The page you are attempting to reach is currently not available. This
        may be because the page does not exist or has been moved.
      </p>
      <a class="btn btn-primary" [routerLink]="['/dashboard/default']"
        >BACK TO HOME PAGE</a
      >
    </div>
  </div>
</div>
