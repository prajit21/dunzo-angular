<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div
        class="my-gallery card-body gallery-with-description"
        itemscope=""
        gallerize
      >
        <div class="row">
          @for (img of photosData; track img) {
          <figure
            class="col-xl-3 col-sm-6 box-col-33 m-0"
            itemprop=" associatedMedia"
          >
            <a href="javascript:void(0)" itemprop="contentUrl">
              <img [src]="img.srcUrl" class="img-fluid" alt />
              <div class="caption">
                <h4>{{ img.name }}</h4>
                <p>{{ img.text }}</p>
              </div>
            </a>
          </figure>
          }
        </div>
      </div>
    </div>
  </div>
</div>
