<div class="card">
  <div class="card-header">
    <h3>Simple accordion</h3>
    <p class="f-m-light mt-1">
      Click the accordions below to expand/collapse the accordion content. Use
      the
      <code>.accordion </code>.
    </p>
  </div>
  <div class="card-body">
    <div
      class="accordion dark-accordion"
      id="simpleaccordion"
      ngbAccordion
      [closeOthers]="true"
    >
      @for (simpleaccordionitem of simpleAccordionData; track
      simpleaccordionitem) {
      <div
        class="accordion-item"
        ngbAccordionItem
        [collapsed]="simpleaccordionitem.panel !== 'First'"
      >
        <h2 ngbAccordionHeader class="accordion-header" id="headingOne">
          <button
            class="accordion-button collapsed bg-light-primary font-primary active"
            type="button"
            ngbAccordionButton
          >
            {{ simpleaccordionitem.title }}
            <app-feathericon [icon]="'chevron-down'" class="svg-color" />
          </button>
        </h2>
        <div
          class="accordion-collapse {{ simpleaccordionitem.class }}"
          id="collapseOne"
          aria-labelledby="headingOne"
          data-bs-parent="#simpleaccordion"
          ngbAccordionCollapse
        >
          <div class="accordion-body" ngbAccordionBody>
            <ng-template>
              <p [innerHTML]="simpleaccordionitem.text"></p>
            </ng-template>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
