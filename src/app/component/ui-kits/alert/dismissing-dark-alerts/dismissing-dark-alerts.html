<div class="card height-equal">
  <div class="card-header pb-0">
    <h3>Dismissing Dark Alerts</h3>
    <p class="f-m-light mt-1">
      Use the <code>.alert-dismissible</code> utility class to quickly remove
      the alerts.
    </p>
  </div>
  <div class="card-body">
    <div
      class="alert alert-secondary dark alert-dismissible fade"
      [ngClass]="alerts ? 'show' : 'hide'"
    >
      <app-feathericon [icon]="'heart'" />
      <p>
        Check your update! You should check in on some of those fields below.
      </p>
      <button class="btn-close" type="button" (click)="close()"></button>
    </div>
  </div>
</div>
