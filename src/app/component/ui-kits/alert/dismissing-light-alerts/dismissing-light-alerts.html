<div class="card height-equal">
  <div class="card-header pb-0">
    <h3>Dismissing Light Alerts</h3>
    <p class="f-m-light mt-1"></p>
    Use the <code>.alert-dismissible</code> utility class to quickly remove the
    alerts.
  </div>
  <div class="card-body">
    <div
      class="alert alert-warning alert-dismissible fade"
      [ngClass]="alerts2 ? 'show' : 'hide'"
    >
      <app-feathericon [icon]="'bell'" />
      <p>Hidden content You should check in on some of those fields below.</p>
      <button class="btn-close" type="button" (click)="close2()"></button>
    </div>
  </div>
</div>
