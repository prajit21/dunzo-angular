<div class="card">
  <div class="card-header pb-0">
    <h3 class="mb-0">Status Indicator</h3>
    <p class="mb-0 mt-1">
      Using <code> .status-* (online/offline/dnd)</code> class you can set the
      status of avatar.
    </p>
  </div>
  <div class="card-body avatar-showcase">
    <div class="avatars">
      @for (Indicatoritem of statusindicatorData; track Indicatoritem) {
      <div class="avatar">
        <img
          class="{{ Indicatoritem.class }} rounded-circle"
          src="{{ Indicatoritem.Image }}"
          alt="indicatoimg"
        />
        <div class="{{ Indicatoritem.status }}"></div>
      </div>
      }
    </div>
  </div>
</div>
