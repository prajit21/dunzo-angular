<div class="card">
  <div class="card-header">
    <h4>Vertical Alignment</h4>
    <p class="mt-1 f-m-light"></p>
    You can use the <code>align-items-*</code> class to set the Vertical
    alignment.
  </div>
  <div class="card-body grid-showcase mb-0">
    <div class="row">
      @for (Verticalitem of VerticalAlignmentData; track Verticalitem) {
      <div class="col-lg-4">
        <div class="row grid-vertical align-items-start m-1 g-2">
          <div class="col-6">
            <span>{{ Verticalitem.title1 }}</span>
          </div>
          <div class="col-6">
            <span>{{ Verticalitem.title2 }}</span>
          </div>
        </div>
      </div>
      }
    </div>
    <div class="card-footer">
      <div class="table-responsive custom-scrollbar">
        <table class="w-100">
          <tbody>
            <tr>
              <th>Class</th>
              <th>Value of the class</th>
            </tr>
            <tr>
              <td><code>.align-items-*</code></td>
              <td>start / center / end / baseline / stretch</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
