<div class="card height-equal">
  <div class="card-header pb-0">
    <h3>Font-style</h3>
    <p class="f-m-light mt-1">
      Use the font-style like:
      <code> .f-s-*[normal/italic/oblique/initial/inherit]</code>.
    </p>
  </div>
  <div class="card-body">
    @for (fontItem of FontstyleData; track fontItem) {
    <p class="{{ fontItem.class }}">
      This is a <strong>{{ fontItem.strong }}</strong> font-style
    </p>
    }
  </div>
</div>
