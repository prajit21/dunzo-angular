<div class="card height-equal">
  <div class="card-header pb-0">
    <h3>Font weight</h3>
    <p class="f-m-light mt-1">
      Use the font-weight classes like:
      <code>.f-w-* [100/300/400/600/700/900]</code>
    </p>
  </div>
  <div class="card-body">
    @for (fontitem of fontWeightData; track fontitem) {
    <div class="helper-common-box">
      <div class="{{ fontitem.class }}">{{ fontitem.text }}</div>
    </div>
    }
  </div>
</div>
