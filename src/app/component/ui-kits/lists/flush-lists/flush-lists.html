<div class="card">
  <div class="card-header card-no-border pb-0">
    <h3>Flush Lists</h3>
    <p class="f-m-light mt-1">
      Use <code> .list-group-flush</code> to remove some borders and rounded
      corners to render list group items.
    </p>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      @for (flushtitem of flushListData; track flushtitem) {
      <li class="list-group-item">
        <i class="icofont icofont-arrow-right"></i>{{ flushtitem.list }}
      </li>
      }
    </ul>
  </div>
</div>
