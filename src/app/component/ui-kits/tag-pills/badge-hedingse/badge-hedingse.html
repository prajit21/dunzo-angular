<div class="card">
  <div class="card-header pb-0">
    <h3>Badge Headings Example</h3>
    <p class="f-m-light mt-1">
      All html headings,<code>&lt;h1&gt;</code>through <code>&lt;h6&gt;</code>,
      are available in <code>.badge </code>tags.
    </p>
  </div>
  <div class="card-body">
    <h1 class="pb-2 d-flex gap-2 flex-wrap">
      Badge Heading 1<span class="badge badge-primary">Latest</span>
    </h1>
    <h2 class="pb-2 d-flex gap-2 flex-wrap">
      Badge Heading 2<span class="badge badge-secondary">Trending</span>
    </h2>
    <h3 class="pb-2 d-flex gap-2 flex-wrap">
      Badge Heading 3<span class="badge badge-success">Checkout</span>
    </h3>
    <h3 class="pb-2 d-flex gap-2 flex-wrap">
      Badge Heading 4<span class="badge badge-warning">Inbox</span>
    </h3>
    <h5 class="pb-2 d-flex gap-2 flex-wrap">
      Badge Heading 5<span class="badge badge-danger">Login</span>
    </h5>
    <h6 class="pb-2 d-flex gap-2 flex-wrap">
      Badge Heading 6<span class="badge badge-dark">Logout</span>
    </h6>
  </div>
</div>
