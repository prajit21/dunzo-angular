<div class="card">
  <div class="card-header">
    <h3>Crypto Annotations</h3>
  </div>
  <div class="card-body">
    <div class="chart-container">
      <div class="row">
        <div class="col-12">
          <div id="crypto-annotation">
            <apx-chart
              [series]="CryptoAnnotationsChart.series"
              [chart]="CryptoAnnotationsChart.chart"
              [annotations]="CryptoAnnotationsChart.annotations"
              [grid]="CryptoAnnotationsChart.grid"
              [stroke]="CryptoAnnotationsChart.stroke"
              [title]="CryptoAnnotationsChart.title"
              [labels]="CryptoAnnotationsChart.labels"
              [xaxis]="CryptoAnnotationsChart.xaxis"
              [dataLabels]="CryptoAnnotationsChart.dataLabels"
              [responsive]="CryptoAnnotationsChart.responsive"
              [colors]="CryptoAnnotationsChart.colors"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
