<div class="card">
  <div class="card-header">
    <h3>Finance</h3>
  </div>
  <div class="card-body">
    <div class="chart-container column-container">
      <div id="columnchart">
        <apx-chart
          [series]="FinancesChart.series"
          [chart]="FinancesChart.chart"
          [dataLabels]="FinancesChart.dataLabels"
          [title]="FinancesChart.title"
          [subtitle]="FinancesChart.subtitle"
          [legend]="FinancesChart.legend"
          [fill]="FinancesChart.fill"
          [stroke]="FinancesChart.stroke"
          [xaxis]="FinancesChart.xaxis"
          [yaxis]="FinancesChart.yaxis"
          [responsive]="FinancesChart.responsive"
        />
      </div>
    </div>
  </div>
</div>
