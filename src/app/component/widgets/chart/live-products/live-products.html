<div class="small-chart-widget chart-widgets-small">
  <div class="card">
    <div class="card-header pb-0">
      <h3>Live Products</h3>
    </div>
    <div class="card-body">
      <div class="chart-container">
        <div class="row">
          <div class="col-12">
            <div id="chart-widget6">
              <apx-chart
                [series]="LiveProduct.series"
                [chart]="LiveProduct.chart"
                [grid]="LiveProduct.grid"
                [stroke]="LiveProduct.stroke"
                [markers]="LiveProduct.markers"
                [xaxis]="LiveProduct.xaxis"
                [yaxis]="LiveProduct.yaxis"
                [fill]="LiveProduct.fill"
                [tooltip]="LiveProduct.tooltip"
                [labels]="LiveProduct.labels"
                [dataLabels]="LiveProduct.dataLabels"
                [colors]="LiveProduct.colors"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
