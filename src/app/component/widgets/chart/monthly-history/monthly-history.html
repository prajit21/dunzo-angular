<div class="card o-hidden">
  <div class="card-header">
    <h3>Monthly History</h3>
  </div>
  <div class="bar-chart-widget">
    <div class="bottom-content card-body">
      <div class="row">
        <div class="col-12">
          <div id="chart-widget4">
            <apx-chart
              [series]="MonthlyHistoryChart.series"
              [chart]="MonthlyHistoryChart.chart"
              [dataLabels]="MonthlyHistoryChart.dataLabels"
              [tooltip]="MonthlyHistoryChart.tooltip"
              [plotOptions]="MonthlyHistoryChart.plotOptions"
              [stroke]="MonthlyHistoryChart.stroke"
              [fill]="MonthlyHistoryChart.fill"
              [xaxis]="MonthlyHistoryChart.xaxis"
              [yaxis]="MonthlyHistoryChart.yaxis"
              [responsive]="MonthlyHistoryChart.responsive"
              [colors]="MonthlyHistoryChart.colors"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
