<div class="small-chart-widget chart-widgets-small">
  <div class="card">
    <div class="card-header pb-0">
      <h3>Monthly Sales</h3>
    </div>
    <div class="card-body">
      <div class="chart-container">
        <div class="row">
          <div class="col-12">
            <div id="chart-widget8">
              <apx-chart
                [series]="MonthlySalesChart.series"
                [chart]="MonthlySalesChart.chart"
                [labels]="MonthlySalesChart.labels"
                [markers]="MonthlySalesChart.markers"
                [title]="MonthlySalesChart.title"
                [fill]="MonthlySalesChart.fill"
                [stroke]="MonthlySalesChart.stroke"
                [colors]="MonthlySalesChart.colors"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
