<div class="donut-chart-widget">
  <div class="card">
    <div class="card-header pb-0">
      <h3>Stock Market</h3>
    </div>
    <div class="card-body">
      <div id="chart-widget13">
        <apx-chart
          [series]="StockMarketChart.series"
          [chart]="StockMarketChart.chart"
          [grid]="StockMarketChart.grid"
          [fill]="StockMarketChart.fill"
          [plotOptions]="StockMarketChart.plotOptions"
          [stroke]="StockMarketChart.stroke"
          [xaxis]="StockMarketChart.xaxis"
          [tooltip]="StockMarketChart.tooltip"
          [legend]="StockMarketChart.legend"
          [responsive]="StockMarketChart.responsive"
        />
      </div>
    </div>
  </div>
</div>
