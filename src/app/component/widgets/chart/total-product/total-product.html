<div class="card o-hidden">
  <div class="chart-widget-top">
    <div class="row card-body pb-0 m-0">
      <div class="col-xl-9 col-lg-8 col-9 p-0">
        <h3 class="mb-2">Total Product</h3>
        <h4>93M</h4>
        <span>Compare to last month</span>
      </div>
      <div class="col-xl-3 col-lg-4 col-3 text-end p-0">
        <h6 class="txt-success">+65%</h6>
      </div>
    </div>
    <div id="budget-chart-2">
      <div class="flot-chart-placeholder" id="chart-widget-top-third">
        <apx-chart
          [series]="TotalPorductChart.series"
          [chart]="TotalPorductChart.chart"
          [fill]="TotalPorductChart.fill"
          [dataLabels]="TotalPorductChart.dataLabels"
          [grid]="TotalPorductChart.grid"
          [markers]="TotalPorductChart.markers"
          [xaxis]="TotalPorductChart.xaxis"
          [yaxis]="TotalPorductChart.yaxis"
          [colors]="TotalPorductChart.colors"
          [stroke]="TotalPorductChart.stroke"
        />
      </div>
    </div>
  </div>
</div>
