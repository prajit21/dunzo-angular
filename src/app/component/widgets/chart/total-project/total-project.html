<div class="card o-hidden">
  <div class="chart-widget-top">
    <div class="row card-body pb-0 m-0">
      <div class="col-xl-9 col-lg-8 col-9 p-0">
        <h3 class="mb-2">Total Project</h3>
        <h4>12569</h4>
        <span>Compare to last month</span>
      </div>
      <div class="col-xl-3 col-lg-4 col-3 text-end p-0">
        <h6 class="txt-success">+65%</h6>
      </div>
    </div>
    <div id="income-chart-2">
      <div class="flot-chart-placeholder" id="chart-widget-top-second">
        <apx-chart
          [series]="TotalProjectChart.series"
          [chart]="TotalProjectChart.chart"
          [dataLabels]="TotalProjectChart.dataLabels"
          [colors]="TotalProjectChart.colors"
          [stroke]="TotalProjectChart.stroke"
        />
      </div>
    </div>
  </div>
</div>
