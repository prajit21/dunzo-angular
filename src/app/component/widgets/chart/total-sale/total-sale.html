<div class="card o-hidden">
  <div class="chart-widget-top">
    <div class="row card-body pb-0 m-0">
      <div class="col-xl-9 col-lg-8 col-9 p-0">
        <h3 class="mb-2">Total Sale</h3>
        <h4>$3654.00</h4>
        <span>Compare to last month</span>
      </div>
      <div class="col-xl-3 col-lg-4 col-3 text-end p-0">
        <h6 class="txt-success">+65%</h6>
      </div>
    </div>
    <div>
      <div id="offline-chart-2">
        <apx-chart
          [series]="TotalSaleChart.series"
          [chart]="TotalSaleChart.chart"
          [dataLabels]="TotalSaleChart.dataLabels"
          [grid]="TotalSaleChart.grid"
          [stroke]="TotalSaleChart.stroke"
          [fill]="TotalSaleChart.fill"
          [markers]="TotalSaleChart.markers"
          [xaxis]="TotalSaleChart.xaxis"
          [yaxis]="TotalSaleChart.yaxis"
          [responsive]="TotalSaleChart.responsive"
          [colors]="TotalSaleChart.colors"
        />
      </div>
    </div>
  </div>
</div>
